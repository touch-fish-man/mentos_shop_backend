version: '3'
services:
  redis:
    extends:
      service: redis
      file: base.docker-compose.yml
  mentos:
    restart: always
    container_name: mentos
    build:
      context: ./
      dockerfile: docker/base.Dockerfile
    networks:
      network:
        ipv4_address: 177.8.0.11
    ports:
      - "8000:8000"
#    volumes:
#      - /opt/mentos_shop_backend/logs/:/opt/mentos_shop_backend/logs/
#      - /opt/geofeed:/opt/mentos_shop_backend/geofeed
    privileged: true
    environment:
      - DJANGO_ENV=prod
    command: sh config/docker-entrypoint.sh
    depends_on:
      - redis
