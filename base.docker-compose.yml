version: '3'
services:
  ngnix:
    container_name: nginx
    image: nginx:latest
    restart: always
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/mentos_shop_backend/config/nginx/:/etc/nginx/conf.d/
      - /opt/mentos_shop_backend/config/nginx/cert:/etc/nginx/cert
      - /opt/mentos_shop_backend/dist:/opt/dist
      - /opt/geofeed:/opt/geofeed
    privileged: true
    networks:
      network:
        ipv4_address: 177.8.0.15
  redis:
    container_name: redis-server
    image: 'redis:latest'
    restart: always
    volumes: # 配置数据卷
      - /opt/mentos_shop_backend/config/redis/:/usr/local/etc/redis/
    command: /bin/sh -c "echo 'vm.overcommit_memory = 1' >> /etc/sysctl.conf && redis-server /usr/local/etc/redis/redis.conf --requirepass xB8U0Q6gyrMpRYA7 --appendonly yes"
    privileged: true
    networks:
      network:
        ipv4_address: 177.8.0.14
    ports:
      - 6379:6379
networks:
  network:
    ipam:
      driver: default
      config:
        - subnet: '177.8.0.0/16'